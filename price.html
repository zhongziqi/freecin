<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Author" content="FreeIcn" />
    <meta name="Keywords" content="FreeIcn" />
    <meta name="Description" content="FreeIcn" />
    <link rel="shortcut icon" href="img/logo_.png"/>
    <title>FreeIcn</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/price.css">
    <script type="text/javascript" src='js/vue.js'></script>
  </head>
  <body >
    <div class="header" id="header" >
      <common-header></common-header>
    </div>
    <div class="section">
      <!-- price main page  -->
      <div class="first_img">
        <img src="img/new-york-city-buildings-and-water-towers_4460x4460@2x.png" alt="">
        <div class="cover">
          <div class="title">
            <div class="sub_title">
              <img src="img/left_white.png" alt="">
              <span >价格</span>
              <img src="img/right_white.png" alt="">
            </div>
            <p>只支付你使用的东西。不要被合同，容量规划和价格模型拖延。</p>
          </div>
        </div>
      </div>
      <!-- simple flexible custom -->
      <div class="simple">
        <p>简单，灵活的定价选项</p>
        <div class="three clear">
          <dl class="fl">
            <dt><img src="img/price/Group 8@2x.png" alt=""> </dt>
            <dd>现收现付</dd>
            <dd>简单的基于使用的定价意味着您不会被锁定在大合同中。</dd>
          </dl>
          <dl class="fl">
            <dt><img src="img/price/Group 8@2x.png" alt=""> </dt>
            <dd>批量折扣</dd>
            <dd>折扣触发随着您的使用量增长，所以你总是得到一个公平的价格。</dd>
          </dl>
          <dl class="fl">
            <dt><img src="img/price/Group 8@2x.png" alt=""> </dt>
            <dd>承诺使用折扣</dd>
            <dd>当您承诺使用时，请与我们的销售团队联系以获得更深的折扣。</dd>
          </dl>
        </div>
      </div>
      <!--visit  -->
      <div class="visit">
        <p>今天开始免费试用信用和完整的API访问</p>
        <p class="button">立即体验</p>
      </div>
      <!-- price change -->
      <div class="price_change">
        <img src="img/price/new-york-city-buildings-and-water-towers_4460x4460@2x.png" alt="">
        <div class="cover box_center">
          <div class="ul">
            <ul class="clear">
              <li class="fl border_bottom">智能短信</li>
              <li class="fl">智能语音</li>
              <li class="fl">方案定制</li>
            </ul>
          </div>
          <p class="title">起价为每分钟0.0085美元，每分钟0.013美元。</p>
          <select>
            <option>中国</option>
            <option>美国</option>
            <option>英国</option>
          </select>
          <div class="problem">关于定价问题？</div>
          <div class="button">与我们交谈？</div>
        </div>
      </div>
    </div>


    <div class="footer" id='footer'>
      <common-footer></common-footer>
    </div>
  </body>
  <script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
  <script type="text/javascript" src='js/swiper.min.js'></script>
  <script type="text/javascript" src="js/vueComponent.js?ver=1.0"></script>

</html>
